{% extends "layout.html" %}
{% block content %}

<h1>Registrar Cheques</h1>
<br>
<form action="" method="POST">
	<table class="table table-striped sortable">
		<tr>
			<th>Grado</th>
			<th>Nombre</th>
			<th>Factura</th>
			<th>Cantidad</th>
			<th>Cheque</th>
		</tr>
{% for i in catedraticos %}
	<tr>
		<td>{{i[3]}}</td>
		<td>{{i[1]}} {{i[2]}}</td>
		<td>{{i[5]}}</td>
		<td>Q {{i[4]}}</td>
		<td>
			<div class="form-group">
				<input type="text" class="form-control" id="{{i[0]}}{{i[5]}}" name="{{i[0]}}{{i[5]}}" placeholder="Factura {{i[5]}}">
			</div>
		</td>
	</tr>
{% endfor %}
</table>
<button type="submit" class="btn btn-primary">Aceptar</button>
</form>

{% endblock %}
